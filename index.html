<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You Bhoomi ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Open Sans', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 3s infinite;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    p {
      font-size: 1.4em;
      color: #fff;
      margin-top: 20px;
      line-height: 1.6;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>I Love You Bhoomi ‚ù§Ô∏è</h1>
  <p>
    I love you the most Bhoomi bebu ‚ù§Ô∏è<br>
    You are the best and the most beautiful girl, and I miss you so much üò¢<br>
    Now please can we watch the movie together? ü•∫
  </p>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_974f257b95.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Floating hearts -->
  <script>
    const colors = ["#ff6b81", "#ff4757", "#ff9ff3", "#f368e0"];
    for (let i = 0; i < 50; i++) {
      let heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${5 + Math.random() * 5}s`;
      heart.style.background = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
